name: Run backend tests lol`
on:
  push:
    branches:
      - main
      - solution
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.14"

      - name: install python
        working-directory: ./backend
        run: uv python install

      - name: install dependencies
        working-directory: ./backend
        run: uv sync --frozen

      - name: run tests
        working-directory: ./backend
        run: uv run pytest

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: thekostins/ciexample-backend:latest

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: thekostins/ciexample-frontend:latest
